<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/app.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="form-box">
                <h2 class="form-header">Add Data</h2>
                <form class="form">
                    <div class="form-group">
                        <label class="label">NPM</label>
                        <input type="text" class="input-form npm" name="npm" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="label">Nama</label>
                        <input type="text" class="input-form" name="nama" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="label">Jenis kelamin</label>
                        <select class="select input-form" name="jenis-kelamin" required>
                            <option value="">Jenis Kelamin</option>
                            <option value="laki-laki">Laki-laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-blue submit-btn">Add</button>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>NPM</th>
                        <th>Nama</th>
                        <th>Jenis Kelamin</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="./assets/javascript/script.js"></script>

</body>

</html>
